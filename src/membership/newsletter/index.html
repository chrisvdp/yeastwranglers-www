<div class='full parallax' style='background-image: url(/assets/images/stock/hops-plant.jpg); color: #fff;'>

    <div class='twelve columns'>

    </div>

  <div class='four spacing'></div>

<div class='full'>
  <div class='row'>
    <div class='twelve columns'>
      {% include section-header.html title="Subscribe" %}
    </div>
    <div class='medium-8 medium-centered columns'>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="//yeastwranglers.us4.list-manage.com/subscribe/post?u=7359fb0f1ce80a1d998c77200&amp;id=f32347a426" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">

      <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
      </label>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <div class="mc-field-group">
        <label for="mce-FNAME">First Name </label>
        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
      </div>
      <div class="mc-field-group">
        <label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
      </label>
        <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
      </div>
      <div class="indicates-required help-text"><span class="asterisk">*</span> indicates required</div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7359fb0f1ce80a1d998c77200_f32347a426" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>

      <!--End mc_embed_signup-->

    </div>
  </div>
</div>
