<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div id='main' role='main'>
      {{ content }}
    </div>

    {% include footer.html %}

    <!-- JS -->
    <!-- inject:js -->
    <!-- endinject -->

    <script>
      // terrificjs bootstrap
      (function($) {
        $(document).ready(function() {
          var $page = $('body');
          var config = {
            dependencyPath: {
              plugin: 'javascripts/'
            }
          }
          var application = new Tc.Application($page, config);
          application.registerModules();
          application.start();
        });
      })(Tc.$);
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>

</html>
